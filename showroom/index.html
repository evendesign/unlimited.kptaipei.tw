---
layout: default
---

<div class="page-info">
  <div class="wrapper">
    <h1 class="page-info-title">
      野生作品大廳
    </h1>
    <p class="page-info-subtitle">
      Showroom
    </p>
  </div>
</div>
<div class="showroom-list">
  <div class="wrapper">

    {% for post in site.posts %}
      <a class="showroom-list-item" href="{{ post.url }}">
        <div class="showroom-list-item-photo">
          <img src="{{ post.image }}">
        </div>
        <div class="showroom-list-item-info">
          <span class="web-name">{{ post.title }}</span><span class="author">{{ post.author }}</span>
        </div>
        <p class="showroom-list-item-introduce">
          {{ post.excerpt }}
        </p>
      </a>
    {% endfor %}

  </div>
</div>
